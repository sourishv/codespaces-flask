<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} NBA Stats</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>

<body>
    <h1>{{ title }} NBA Stats</h1>
    <p>{{ player }} and {{ stats }} </p>
    <p>PPG: {{ PTS }} </p>
    <p>Rebounds: {{ REB }} </p>
    <p>Assists: {{ AST }} </p>


    <form action="/nba">
        <input type="text" name="my_player" id="my_player" placeholder="Enter a Player" />
        <button type="submit">Submit</button>
    </form>
</body>

</html>
